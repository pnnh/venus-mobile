name: dream

publish_to: 'none'

version: 1.0.0

environment:
  sdk: ">=2.18.0 <3.3.0"

flutter:
  uses-material-design: true
  # 无论是否设置字体，flutter canvaskit始终会走请求fonts.googleapis.com来加载
  # fonts:
  #   - family: Roboto
  #     fonts:
  #       - asset: static/fonts/Roboto/Roboto-Regular.ttf
  #   - family: WqyMicroHeiLite
  #     fonts:
  #       - asset: static/fonts/WenQuanYi/wqy-microhei-lite.ttc
  #   - family: NotoSansSC
  #     fonts:
  #       - asset: static/fonts/NotoSansSC/NotoSansSC-Regular.otf

  assets:
    - static/images/
    - static/images/icons/
    - static/images/placeholder/

dependencies:
  flutter:
    sdk: flutter
  http:
  provider:
  path:
  flutter_svg:
  uuid:
  bitsdojo_window: ^0.1.5
  syncfusion_flutter_datepicker:
  syncfusion_flutter_calendar:
  url_strategy: ^0.2.0
  validators: ^3.0.0
  pillow:
    path: ./plugins/pillow
  split_view: ^3.1.0
  flutter_riverpod: ^2.0.0
  flutter_screenutil: ^5.5.4
  json_annotation: ^4.7.0
  flutter_staggered_grid_view: ^0.6.2
  markdown: ^6.0.1
  flutter_highlight: ^0.7.0
  markdown_widget: ^1.3.0+2
  loading_indicator: ^3.1.0
  mime: ^1.0.3
  file_picker: ^5.2.4 
  sqflite: ^2.2.2

dev_dependencies:
  flutter_lints:
  build_runner: any
  json_serializable: ^6.5.1 
